<html lang="en">
	
	<head>
		<meta charset="utf-8">

		<title>Portal</title>
	</head>
	
	<body>

		<div class="container">			
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-4 center-content h-20">
						<div class="jumbotron border rounded">
								<div class="row">
									<div class="col-12">
										<img src="img/logo.png" class="mx-auto d-block" alt="Burleigh Pavilion">
									</div>
								</div>

								<div class="row">
									<div class="col-12 h-20">
										<h5 class="text-center h-10 color-white no-bold">GUEST WIFI</h5>
									</div>
								</div>
				
								<div class="row">
									<div class="col-12 h-10">
										<div class="row">
											<div class="col-2 no-padding"><hr class="left"></div>
											<div class="col-8 no-padding"><p class="alternative-login">Please enter your informations</p></div>
											<div class="col-2 no-padding"><hr class="right"></div>
										</div>
									</div>
								</div>
				
								<div class="row">
									<div class="col-12">
										<form action="#" id="form-email">
											<div class="form-group">
												<label for="name">Name *</label>
												<input type="text" class="form-control shadow" id="name" aria-describedby="name" placeholder="Enter your name">
                      </div>
                      <span id="statusName"></span>
                      <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control shadow" id="email" aria-describedby="email" placeholder="Enter your e-mail">
                      </div>
											<span id="statusEmail"></span>
											<div class="form-group form-check">
												<input type="checkbox" class="form-check-input" id="terms-and-conditions">
												<label class="form-check-label" for="terms-and-conditions">I agree with Burleigh Pavilion's <a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a></label>
											</div>
											<button type="submit" id="submit" class="btn btn-primary btn-block shadow">Submit</button>
										</form>
									</div>
								</div>
						</div>
				</div>

			</div>
		</div>
	
	<script src="js/register.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
