<!doctype html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/custom-style.css">

		<title>Portal</title>
	</head>
	
	<body>
		
		<div class="container h-100">			
			<div class="row align-items-center h-100">

				<div class="container">
					<div class="row">
						<div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto jumbotron border rounded">

							<div class="row">
								<div class="col-12">
									<img src="img/logo.png" class="mx-auto d-block" alt="Burleigh Pavilion">
								</div>
							</div>

							<div class="row">
								<div class="col-12 top30">
									<p class="connect">Access internet with</p>
									<button type="button" class="btn btn-primary btn-block shadow">Facebook</button>
								</div>
							</div>

							<div class="row">
								<div class="col-12 top15">
									<div class="row">
										<div class="col-2"><hr class="left"></div>
										<div class="col-8 no-padding"><p class="alternative-login">Or register with your Name and E-mail</p></div>
										<div class="col-2"><hr class="right"></div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-12">
									<form>
										<div class="form-group">
											<label for="name">Name</label>
											<input type="text" class="form-control shadow" id="name" aria-describedby="name" placeholder="Enter your name">
										</div>
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" class="form-control shadow" id="email" aria-describedby="email" placeholder="Enter your e-mail">
										</div>
										<div class="form-group form-check">
											<input type="checkbox" class="form-check-input" id="terms-and-conditions">
											<label class="form-check-label" for="terms-and-conditions">I agree with Burleigh Pavilion's <a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a></label>
										</div>
										<button type="submit" class="btn btn-primary btn-block shadow top30">Submit</button>
									</form>
								</div>
							</div>
							
						
						</div>
					</div>
				</div>

			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
