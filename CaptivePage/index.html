<!doctype html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom-style.css">

		<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<title>Burleigh Pavilion - Guest Wifi</title>
	</head>
	
	<body>
		<div class="container">			
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-4 center-content h-20">
						<div class="jumbotron border rounded">
								<div class="row">
									<div class="col-12">
										<img src="img/logo.png" class="mx-auto d-block" alt="Burleigh Pavilion">
									</div>
								</div>

								<div class="row">
									<div class="col-12 h-20">
										<h5 class="text-center h-10 color-white no-bold">GUEST WIFI</h5>
									</div>
								</div>

								<div class="row" id="access-continue">
									<div class="col-12 h-20 border">
										<h5 class="text-center h-10 color-white no-bold">Accept the terms to continue</h5>
									</div>
								</div>

								<div class="row" id="status">
									<div class="col-12 h-20 border">
										<h5 id="txt-status" class="text-center h-10 color-white no-bold"></h5>
									</div>
								</div>

								<div class="row">
									<div class="col-12 h-10">
										<button id="btn-face" class="btn btn-primary btn-block shadow btn-face" disabled>Login with</button>
									</div>
								</div>
				
								<div class="row">
									<div class="col-12 h-10">
										<div class="row">
											<div class="col-2 no-padding"><hr class="left"></div>
											<div class="col-8 no-padding"><p class="alternative-login">Or register with your E-mail</p></div>
											<div class="col-2 no-padding"><hr class="right"></div>
										</div>
									</div>
								</div>
				
								<div class="row">
									<div class="col-12">
										<form action="php/register.php" id="form-email" method="POST">
											<div class="form-group">
												<input type="text" class="form-control shadow" id="name" name="name" aria-describedby="name" placeholder="Name" required>
											</div>
											

											<div class="form-group">
												<input type="email" class="form-control shadow" id="email" name="email" aria-describedby="email" placeholder="E-mail" required>
											</div>

											<div class="form-group">
												<input type="text" name="birth" class="form-control date simple-field-data-mask" placeholder="Date of Birth" data-mask="00/00/0000" required>
											</div>
											
											<div class="form-check-inline left">Gender</div>
											<div class="form-check-inline">
												<label class="form-check-label">
													<input type="radio" name="gender" class="form-check-input" value="female" required>Female
												</label>
											</div>
											<div class="form-check-inline">
												<label class="form-check-label">
													<input type="radio" name="gender" class="form-check-input" value="male" required>Male
												</label>
											</div>

											<div class="form-group form-check h-20">
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="terms-and-conditions">
													<label class="form-check-label custom-control-label" for="terms-and-conditions">I agree with Burleigh Pavilion's <a href="terms-conditions.html">Terms and Conditions</a> and <a href="privacy-policy.html">Privacy Policy</a></label>
												</div>
											</div>
											<button type="submit" id="submit" class="btn btn-primary btn-block shadow re-style" disabled>Submit</button>
										</form>
									</div>
								</div>
						</div>
				</div>

			</div>
		</div>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script type="text/javascript" src="js/release_access.js"></script>

	</body>
</html>
